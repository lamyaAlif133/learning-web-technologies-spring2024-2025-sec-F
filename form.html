<body>
<Form>
    <h2>Registration Form</h2>
<table>
    <tr>
        <td>First name</td>
        <td><input type="text"></td>
    </tr> <br>
    <tr>
        <td>Last Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>ID</td>

    <tr>
        <td>Password</td>

    <tr>

    </tr>
    <tr>
        <td>Select Department </td>
        <td><label for="Department">Select a Department:</label>
            <select name="Department" id="Department">
              <option value="CSE">CSE</option>
              <option value="EEE">EEE</option>

            </select></td>
    </tr>
    <tr>
        <td>Select Hobbies</td>
        <td><input type="checkbox" id="Reading" name="Reading" >
            <label for="Hobbies"> Reading</label><br>
            <input type="checkbox" id="Gardening" name="Gardening">
            <label for="Gardening">Gardening</label><br>
            <input type="checkbox" id="Traveling" name="Traveling">
            <label for="Traveling">Traveling</label></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="address" id="address" name="Address" ></td>
    </tr>
    <tr>
        <td>Email</td>
        <Td><input type="email" id="email"></Td>
    </tr>

        <td><input type="submit" value="submit"></td>
        <td><input type="reset" value="reset"></td>
    </tr>

</table>
</Form>

</html>
