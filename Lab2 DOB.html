<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date of Birth Validation</title>
    <script>
        function validateDOB() {
            let dob = document.getElementById("dob").value;
            let regex = /^(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[012])-(19[0-9]{2}|200[0-9]|201[0-6])$/;
            if (dob === "" || !regex.test(dob)) {
                alert("Invalid Date of Birth! Use format dd-mm-yyyy (Year: 1900-2016).");
                return false;
            }
            alert("Valid Date of Birth")
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateDOB()">
        <label>Date of Birth:</label><br>
        <input type="text" id="dob" placeholder="DD-MM-YYYY"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
