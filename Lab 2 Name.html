<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full Name Validation</title>
    <script>
        function validateName() {
            let name = document.getElementById("fullName").value;
            let regex = /^[A-Za-z][A-Za-z .-]*\s[A-Za-z .-]+$/;
            if (name === "" || !regex.test(name)) {
                alert("Invalid Name! Add at least two words, start with a letter, and contain only letters, dots, or dashes.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateName()">
        <label>Full Name:</label><br>

        <input type="text" id="fullName" placeholder="Enter Full Name"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
